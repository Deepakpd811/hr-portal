<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h2>Edit Department for <span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span></h2>

<form method="post" th:action="@{'/employees-by-region/update-department/' + ${employee.employeeId}}">
    <div class="mb-3">
        <label class="form-label">Department</label>
        <select name="departmentId" class="form-select">
            <option th:each="dept : ${departments}"
                    th:value="${dept.departmentId}"
                    th:text="${dept.departmentName}"
                    th:selected="${dept.departmentId} == ${employee.department.departmentId}">
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/employees-by-region}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
