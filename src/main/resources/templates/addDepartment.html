<!-- src/main/resources/templates/addDepartment.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Add New Department</h2>
    <form th:action="@{/departments/create}" th:object="${department}" method="post">
        <div class="mb-3">
            <label>Department Name</label>
            <input type="text" th:field="*{departmentName}" class="form-control" required />
        </div>

        <h5>Location Details</h5>
        <div class="mb-2">
            <input type="text" th:field="*{location.streetAddress}" placeholder="Street Address" class="form-control" required />
        </div>
        <div class="mb-2">
            <input type="text" th:field="*{location.city}" placeholder="City" class="form-control" required />
        </div>
        <div class="mb-2">
            <input type="text" th:field="*{location.stateProvince}" placeholder="State" class="form-control" required />
        </div>
        <div class="mb-2">
            <input type="text" th:field="*{location.countryName}" placeholder="Country" class="form-control" required />
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{location.regionName}" placeholder="Region" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success">Add Department</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
