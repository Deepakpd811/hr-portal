<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header"><h3>Change Department</h3></div>
                <div class="card-body">
                    <form th:action="@{/employees/update-department}" method="post">
                        <input type="hidden" name="employeeId" th:value="${employee.employeeId}" />
                        <input type="hidden" name="fromDept" th:value="${fromDept}" />

                        <div class="mb-3">
                            <label class="form-label">Employee</label>
                            <input type="text" class="form-control" th:value="${employee.firstName + ' ' + employee.lastName}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="departmentId" class="form-label">New Department</label>
                            <select id="departmentId" name="departmentId" class="form-select" required>
                                <option value="">-- Choose New Department --</option>
                                <option th:each="dept : ${departments}"
                                        th:value="${dept.departmentId}"
                                        th:text="${dept.departmentName}"></option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/employees-by-department(departmentName=${fromDept})}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Department</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
