<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insert New Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h2 class="mb-4">Insert New Employee</h2>

<form th:action="@{/salary-ui}" th:object="${employee}" method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" th:field="*{firstName}" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" th:field="*{lastName}" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" th:field="*{phoneNumber}" />
    </div>
    <div class="col-md-6">
        <label class="form-label">Hire Date</label>
        <input type="date" class="form-control" th:field="*{hireDate}" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Salary</label>
        <input type="number" step="0.01" class="form-control" th:field="*{salary}" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Commission %</label>
        <input type="number" step="0.01" class="form-control" th:field="*{commissionPct}" />
    </div>
    <div class="col-md-6">
        <label class="form-label">Job ID</label>
        <input type="text" class="form-control" th:field="*{job_Id}" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Department ID</label>
        <input type="number" class="form-control" th:field="*{department_Id}" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Manager ID</label>
        <input type="number" class="form-control" th:field="*{manager_Id}" />
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">Insert</button>
        <a th:href="@{/salary-ui}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
</body>
</html>
