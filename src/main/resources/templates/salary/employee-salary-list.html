<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Salary List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h2>Employees with Salary > <span th:text="${amount}"></span></h2>
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

<form method="get" th:action="@{/salary-ui}">
    <div class="row mb-3">
        <div class="col-auto">
            <input type="number" class="form-control" name="amount" th:value="${amount}" placeholder="Enter Salary Threshold">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>

<div class="mb-3">
    <a th:href="@{/salary-ui/employee/new}" class="btn btn-success">Insert New Employee</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Hire Date</th>
        <th>Salary</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.employeeId}"></td>
        <td th:text="${emp.firstName + ' ' + emp.lastName}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.phoneNumber}"></td>
        <td th:text="${emp.hireDate}"></td>
        <td th:text="${emp.salary}"></td>
        <td>
            <a th:href="@{'/salary-ui/employee/edit/' + ${emp.employeeId}}" class="btn btn-sm btn-warning">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="mt-4 d-flex justify-content-center">
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${page == 0} ? 'disabled'">
                <a class="page-link" th:href="@{|/salary-ui?amount=${amount}&page=${page - 1}&size=${size}|}">
                    Previous
                </a>
            </li>
            <li class="page-item" th:if="${hasNext}">
                <a class="page-link" th:href="@{|/salary-ui?amount=${amount}&page=${page + 1}&size=${size}|}">
                    Next
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
