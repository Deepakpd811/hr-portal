<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h2>Edit Employee</h2>

<form th:action="@{/salary-ui/update}" method="post">
    <input type="hidden" name="employeeId" th:value="${employee.employeeId}"/>

    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="firstName" th:value="${employee.firstName}" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lastName" th:value="${employee.lastName}" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" th:value="${employee.email}" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" name="phoneNumber" th:value="${employee.phoneNumber}"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Hire Date</label>
        <input type="date" class="form-control" name="hireDate" th:value="${employee.hireDate}"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Salary</label>
        <input type="number" class="form-control" name="salary" th:value="${employee.salary}" required/>
    </div>

    <!-- Add more fields as needed -->

    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/salary-ui}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
