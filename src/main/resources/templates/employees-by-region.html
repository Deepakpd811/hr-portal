<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees in Region</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        .pagination a {
            margin: 0 4px;
            text-decoration: none;
        }
        .active {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

<h2>Employees in Region: <span th:text="${regionName}">EUROPE</span></h2>

<form method="get" th:action="@{/region-ui}">
    <label for="regionName">Select Region:</label>
    <select id="regionName" name="regionName">
        <option th:each="region : ${regions}"
                th:value="${region}"
                th:text="${region}"
                th:selected="${region} == ${regionName}">
        </option>
    </select>
    <button type="submit">Search</button>
</form>


<br/>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Department</th>
        <th>City</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}">100</td>
        <td th:text="${emp.fullName}">Steven King</td>
        <td th:text="${emp.department}">Executive</td>
        <td th:text="${emp.city}">Seattle</td>
    </tr>
    </tbody>
</table>

<!-- Pagination -->
<div class="pagination" th:if="${totalPages > 1}">
    <span>Pages: </span>
    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{/region-ui(regionName=${regionName}, page=${i}, size=10, sortBy='employeeId', sortDir='asc')}"
           th:text="${i + 1}"
           th:classappend="${i == currentPage} ? 'active' : ''">
        </a>
    </span>
</div>

</body>
</html>
