<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees in Region</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h2 class="mb-4">Employees in Region: <span th:text="${regionName}">EUROPE</span></h2>

<form method="get" th:action="@{/region-ui}" class="row g-3 mb-4">
    <div class="col-auto">
        <label for="regionName" class="form-label">Select Region:</label>
        <select id="regionName" name="regionName" class="form-select">
            <option th:each="region : ${regions}"
                    th:value="${region}"
                    th:text="${region}"
                    th:selected="${region} == ${regionName}">
            </option>
        </select>
    </div>
    <div class="col-auto align-self-end">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Department</th>
        <th>City</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}">100</td>
        <td th:text="${emp.fullName}">Steven King</td>
        <td th:text="${emp.department}">Executive</td>
        <td th:text="${emp.city}">Seattle</td>
        <td>
            <a th:href="@{/region-ui/edit/{id}(id=${#numbers.formatDecimal(emp.id, 0, 0)})}"
               class="btn btn-sm btn-warning">Edit</a>
        </td>

    </tr>
    </tbody>
</table>

<!-- Pagination -->
<nav th:if="${totalPages > 1}">
    <ul class="pagination">
        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a class="page-link"
               th:href="@{/region-ui(regionName=${regionName}, page=${i}, size=10, sortBy='employeeId', sortDir='asc')}"
               th:text="${i + 1}"
               th:classappend="${i == currentPage} ? ' active'">
            </a>
        </li>
    </ul>
</nav>

</body>
</html>
