<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Update Job</h2>
        <a href="/job-ui" class="btn btn-secondary">Back</a>
    </div>

    <form method="post" th:action="@{/job-ui/update}" th:object="${jobDTO}" class="row g-3">
        <!-- Hidden field to carry jobId -->
        <input type="hidden" th:field="*{jobId}" />

        <div class="col-md-6">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" id="jobTitle" th:field="*{jobTitle}" class="form-control" required />
        </div>

        <div class="col-md-6">
            <label for="minSalary" class="form-label">Min Salary</label>
            <input type="number" step="0.01" id="minSalary" th:field="*{minSalary}" class="form-control" required />
        </div>

        <div class="col-md-6">
            <label for="maxSalary" class="form-label">Max Salary</label>
            <input type="number" step="0.01" id="maxSalary" th:field="*{maxSalary}" class="form-control" required />
        </div>

        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Update Job</button>
        </div>
    </form>

    <!-- Message Display -->
    <div th:if="${message}" class="alert alert-info mt-4" th:text="${message}"></div>

</div>

</body>
</html>
