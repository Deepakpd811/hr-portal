<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Select a Location</h2>
    <form th:action="@{/departments}" method="get">
        <div class="mb-3">
            <label for="locationSelect" class="form-label">Location Address</label>
            <select name="locationId" id="locationSelect" class="form-select">
                <option value="">-- Select a Location --</option>
                <option th:each="loc : ${locations}"
                        th:value="${loc.locationId}"
                        th:text="${loc.toString()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">View Departments</button>
    </form>
</div>
</body>
</html>
