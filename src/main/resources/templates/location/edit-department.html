<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Edit Department</h2>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form th:action="@{/departments-by-location/update-department/{id}(id=${department.departmentId})}" th:object="${department}" method="post">


    <div class="mb-3">
        <label for="departmentId" class="form-label">Department ID</label>
        <input type="text" id="departmentId" class="form-control" th:field="*{departmentId}" readonly>
        <input type="hidden" th:field="*{departmentId}" />
    </div>

    <div class="mb-3">
        <label for="departmentName" class="form-label">Department Name</label>
        <input type="text" id="departmentName" class="form-control" th:field="*{departmentName}" required>
    </div>

    <div class="mb-3">
        <label for="locationId" class="form-label">Location</label>
        <select id="locationId" class="form-select" th:field="*{locationId}">
            <option th:each="loc : ${locations}"
                    th:value="${loc.locationId}"
                    th:text="${loc.city}"
                    th:selected="${loc.locationId == department.locationId}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Update Department</button>
    <a th:href="@{/departments-by-location}" class="btn btn-secondary ms-2">Cancel</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
