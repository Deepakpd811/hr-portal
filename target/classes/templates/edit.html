<!-- src/main/resources/templates/edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Edit Department Location</h2>
    <form th:action="@{'/departments/update/' + ${department.departmentId}}" method="post">
        <div class="mb-3">
            <label>Department Name</label>
            <input type="text" th:value="${department.departmentName}" class="form-control" disabled />
        </div>
        <div class="mb-3">
            <label>Select New Location</label>
            <select name="location.locationId" class="form-select">
                <option th:each="loc : ${locations}"
                        th:value="${loc.locationId}"
                        th:selected="${loc.locationId == department.location.locationId}"
                        th:text="${loc.toString()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
