<!-- src/main/resources/templates/departments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function changeLimit() {
            const limit = document.getElementById("pageLimit").value;
            const rows = document.querySelectorAll("#departmentTable tbody tr");
            rows.forEach((row, index) => {
                row.style.display = index < limit ? "" : "none";
            });
        }
    </script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Departments</h2>
    <a th:href="@{/}" class="btn btn-secondary mb-3">Back</a>
    <a th:href="@{/departments/add}" class="btn btn-success mb-3 float-end">+ Add Department</a>
    <div class="mb-2">
        <label>Items per page:</label>
        <select id="pageLimit" onchange="changeLimit()" class="form-select w-auto d-inline-block">
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
        </select>
    </div>
    <table class="table table-bordered" id="departmentTable">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dept : ${departments}">
            <td th:text="${dept.departmentId}">1</td>
            <td th:text="${dept.departmentName}">HR</td>
            <td th:text="${dept.location.toString()}">123 Street, City</td>
            <td>
                <a th:href="@{'/departments/edit/' + ${dept.departmentId}}" class="btn btn-warning btn-sm">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
